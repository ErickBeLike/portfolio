<section
  *transloco="let t"
  id="about"
  class="bg-black py-24 sm:py-32 section-glow section-glow-b px-4 sm:px-8 md:px-20 lg:px-32 xl:px-48 2xl:px-80"
>
  <div class="container mx-auto max-w-7xl">
    <div class="flex flex-col items-center gap-12 md:flex-row-reverse md:gap-16">
      <div class="flex-shrink-0 md:w-2/5 lg:w-1/3">
        <div class="mx-auto max-w-xs relative rounded-xl profile-pic-border">
          <img
            src="assets/profile-pic.png"
            alt="Foto de Erick"
            class="w-full h-auto rounded-xl shadow-lg shadow-black/40 rotate-2"
          />
        </div>
      </div>
      <div class="text-center md:text-left md:w-3/5 lg:w-2/3">
        <div class="flex items-center justify-center gap-x-3 md:justify-start">
          <i class="ph ph-user text-3xl text-cyan-400"></i>
          <h2 class="text-4xl font-bold text-slate-100 sm:text-5xl">
            {{ t('about.title') }}
          </h2>
        </div>
        <p class="mt-6 text-base leading-relaxed text-slate-300 sm:text-lg">
          {{ t('about.p1') }}
        </p>
        <p class="mt-4 text-base leading-relaxed text-slate-300 sm:text-lg">
          {{ t('about.p2') }}
        </p>
        <p class="mt-4 text-base leading-relaxed text-slate-300 sm:text-lg">
          {{ t('about.p3') }}
        </p>
      </div>
    </div>

    <div class="mt-24 max-w-3xl mx-auto text-center">
      <div class="flex justify-center">
        <i
          class="ph-fill ph-game-controller levitating-icon text-5xl text-cyan-400 drop-shadow-[0_0_8px_var(--tw-shadow-color)] shadow-cyan-400"
        ></i>
      </div>
      <blockquote
        class="mt-8 rounded-xl border-2 border-slate-700 bg-slate-900/50 p-8 shadow-lg"
      >
        <p class="font-retro text-[20px] leading-loose text-slate-300">
          {{ t('about.mentality_part1') }}
          <span class="font-bold text-fuchsia-400">{{ t('about.mentality_highlight') }}</span>
          {{ t('about.mentality_part2') }}
        </p>
      </blockquote>
    </div>
  </div>
</section>
